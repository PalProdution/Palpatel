<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>

  <!-- External CSS or Links -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Ensure that the page takes up the full height and hides overflow */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    /* Container for the particle animation (background) */
    #app {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure it stays in the background */
    }

    /* Main content styling */
    .content {
      position: relative;
      z-index: 1; /* Keeps the content on top of the particles */
      color: white;
      font-size: 24px;
      text-align: center;
      padding-top: 50px;
    }

    /* Example styling for navigation links */
    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 20px;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Other styles you may have in your website */
  </style>
</head>
<body>
  <!-- Particle Background Container -->
  <div id="app"></div>

  <!-- Your Page Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a sample page with a particle background animation.</p>
    
    <!-- Navigation Example -->
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>

  <!-- External JavaScript -->
  <script type="module">
    // Importing particle animation library
    import { particlesCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';

    // Initialize the particle animation when the window loads
    window.addEventListener('load', () => {
      const pc = particlesCursor({
        el: document.getElementById('app'),
        gpgpuSize: 512,
        colors: [0x00ff00, 0x0000ff],
        color: 0xff0000,
        coordScale: 0.5,
        noiseIntensity: 0.001,
        noiseTimeCoef: 0.0001,
        pointSize: 5,
        pointDecay: 0.0025,
        sleepRadiusX: 250,
        sleepRadiusY: 250,
        sleepTimeCoefX: 0.001,
        sleepTimeCoefY: 0.002
      });

      // Optional: Allow for interactivity on click
      document.body.addEventListener('click', () => {
        pc.uniforms.uColor.value.set(Math.random() * 0xffffff);
        pc.uniforms.uCoordScale.value = 0.001 + Math.random() * 2;
        pc.uniforms.uNoiseIntensity.value = 0.0001 + Math.random() * 0.001;
        pc.uniforms.uPointSize.value = 1 + Math.random() * 10;
      });
    });
  </script>

  <!-- Optionally, link to any other scripts (e.g., analytics, or custom scripts) -->
  <script src="scripts.js"></script>
</body>
</html>
